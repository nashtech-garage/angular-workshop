<main class="layout">
  <aside class="sidebar">
    <header class="sidebar__header">
      <h1 class="sidebar__title">Angular workshop examples</h1>
      <p class="sidebar__subtitle">
        Browse interactive demos and service-focused snippets grouped by Angular feature area.
      </p>
    </header>

    <section class="sidebar__section" *ngFor="let section of sections">
      <h2 class="sidebar__section-title">{{ section.title }}</h2>
      <ul class="sidebar__list">
        <li class="sidebar__item" *ngFor="let example of section.examples">
          <a
            class="sidebar__link"
            [routerLink]="example.commands"
            routerLinkActive="is-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <span>{{ example.title }}</span>
            <span *ngIf="example.isCodeOnly" class="sidebar__badge">code</span>
          </a>
        </li>
      </ul>
    </section>
  </aside>

  <section class="content">
    <router-outlet />
  </section>
</main>
